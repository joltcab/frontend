<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Login - JoltCab Admin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .success {
            color: #4ade80;
            font-weight: bold;
        }
        .error {
            color: #f87171;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ JoltCab Admin</h1>
        <div class="spinner"></div>
        <p id="status">Iniciando sesiÃ³n automÃ¡ticamente...</p>
    </div>

    <script>
        async function autoLogin() {
            const statusEl = document.getElementById('status');
            
            try {
                statusEl.textContent = 'Conectando al servidor...';
                
                // Hacer login
                const response = await fetch('http://localhost:4000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@joltcab.com',
                        password: 'Admin123!'
                    })
                });

                const data = await response.json();

                if (data.success && data.data.token) {
                    statusEl.textContent = 'Login exitoso! âœ“';
                    statusEl.className = 'success';
                    
                    // Guardar token en localStorage
                    localStorage.setItem('token', data.data.token);
                    
                    // Guardar datos del admin
                    const adminData = {
                        email: data.data.user.email,
                        first_name: data.data.user.first_name,
                        last_name: data.data.user.last_name,
                        avatar: data.data.user.picture,
                        type: 1 // Admin type
                    };
                    localStorage.setItem('joltcab_admin', JSON.stringify(adminData));
                    
                    statusEl.textContent = 'Redirigiendo al dashboard...';
                    
                    // Redirigir al AdminPanel despuÃ©s de 1 segundo
                    setTimeout(() => {
                        window.location.href = '/AdminPanel';
                    }, 1000);
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Error:', error);
                statusEl.textContent = 'Error: ' + error.message;
                statusEl.className = 'error';
                
                // Intentar redirigir a login manual despuÃ©s de 3 segundos
                setTimeout(() => {
                    window.location.href = '/Admin';
                }, 3000);
            }
        }

        // Ejecutar auto-login cuando cargue la pÃ¡gina
        autoLogin();
    </script>
</body>
</html>
